<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <div class="mt-5 w-full">
      <div class="bg-[#2FC2C2] m-auto pt-2 pb-5 rounded-xl" id="container">
        <p class="w-[90%] m-auto font-bold text-2xl">Calc</p>
        <div
          class="output-area bg-neutral-600 w-[90%] p-5 rounded-xl mt-2 m-auto"
        >
          <p id="output"></p>
        </div>
        <div class="bg-neutral-600 mt-5 rounded-xl w-[90%] m-auto gap-5">
          <div class="p-5 gap-5" id="buttons">
            <div class="w-full grid grid-cols-4 gap-5">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>DEL</button>
            </div>

            <div class="w-full grid grid-cols-4 mt-5 gap-5">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button id="plus">+</button>
            </div>
            <div class="w-full grid grid-cols-4 mt-5 gap-5">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button id="minus">-</button>
            </div>
            <div class="w-full grid grid-cols-4 mt-5 gap-5">
              <button id="dot">.</button>
              <button>0</button>
              <button id="divide">/</button>
              <button id="multiply">*</button>
            </div>
            <div class="grid grid-cols-2 gap-5 mt-5">
              <button>RESET</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
